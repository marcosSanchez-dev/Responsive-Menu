<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
    <!--Box icons CDN-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Side Navigation Bar</title>
  </head>
  <body>
      <div class="sidebar">
        <div class="logo_content">
          <div class="logo">
            <i class='bx bxl-javascript'></i>
            <div class="logo_name">Javascript</div>
          </div>
          <i class='bx bx-menu' id='btn'></i>
        </div>
        <ul class='nav_list'>
          <li>
            <a href="#">
              <i class='bx bx-search-alt' ></i>
              <input type="text" placeholder='Search...'>
            </a>
            <span class="tooltip">Search</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>
           <span class="tooltip">Dashboard</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-user' ></i>
              <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-chat' ></i>
              <span class="links_name">Message</span>
            </a>
            <span class="tooltip">Message</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-pie-chart-alt-2' ></i>
              <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-folder' ></i>
              <span class="links_name">File Manager</span>
            </a>
            <span class="tooltip">File Manager</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cart' ></i>
              <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-heart' ></i>
              <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span> 
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cog' ></i>
              <span class="links_name">Settings</span>
            </a>
            <span class="tooltip">Settings</span> 
          </li>
        </ul>
        <div class="profile_content">
          <div class="profile">
            <div class="profile_details">
              <img src="./imagenes/avatar.jpg" alt=""> 
              <div class="name_job">
                <div class="name">Marcos SÃ¡nchez</div>
                <div class="job">Web Dev</div>
              </div>
            </div>
            <i class='bx bx-log-out' id='log-out'></i>
          </div>
        </div>
      </div>
      <div class="home_content">
        <div class="text">Hola mundo</div>
      </div>
  </body>
</html>
